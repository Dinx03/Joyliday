<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ff77aa); /* ไล่สีพื้นหลังนุ่มนวล */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f1f1f1;
        }
        th {
            background-color: #ff77aa;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ffe6f2;
        }
        img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .points {
            font-weight: bold;
            font-size: 1.1em;
            color: #ff4d88;
        }
        a {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff77aa;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff88bb;
        }
    </style>
</head>
<body>
    <h1>Rewards List</h1>
    <table>
        <tr>
            <th>Reward ID</th>
            <th>Reward Name</th>
            <th>Points Required</th>
            <th>Image</th>
        </tr>
        {% for reward in rewards %}
        <tr>
            <td>{{ reward.Reward_id }}</td>
            <td>{{ reward.Reward_name }}</td>
            <td class="points">⭐️ {{ reward.Points_required }}</td>
            <td>
                <img src="{{ reward.Image_URL }}" alt="{{ reward.Reward_name }} Image" onerror="this.onerror=null;this.src='https://via.placeholder.com/80';">
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
