<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* ฟอนต์ Roboto */
            background: linear-gradient(to bottom right, #ffcccb, #ff69b4); /* ไล่สีพื้นหลัง */
            color: #333; /* สีข้อความ */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.7); /* เงาภายใน */
        }

        h2 {
            font-family: 'Great Vibes', cursive; /* ฟอนต์สไตล์อาร์ต */
            font-size: 3em; /* ขนาดตัวอักษรใหญ่ */
            margin-bottom: 20px;
            color: #fff; /* สีขาวสำหรับหัวเรื่อง */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* เงาข้อความ */
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* สีพื้นหลังของฟอร์ม */
            padding: 20px;
            border-radius: 10px; /* มุมมน */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* เงา */
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        form:hover {
            transform: translateY(-2px); /* ยกฟอร์มขึ้นเมื่อ hover */
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
            color: #ff69b4; /* สีชมพู */
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            border-color: #ff69b4;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ff85c2;
            transform: translateY(-4px);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff85c2;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ffcccb;
        }

        footer {
            margin-top: 30px;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" required>

        <button type="submit">Login</button>
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;"> <!-- สีข้อความสำหรับข้อความแจ้งเตือน -->
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <a href="/" class="back-button">Back to Home</a> <!-- ปุ่มกลับไปหน้าแรก -->
    
    <footer>
        <p>&copy; 2024 Joyliday Center. All rights reserved.</p>
    </footer>
</body>
</html>
